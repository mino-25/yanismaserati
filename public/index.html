<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="index.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Yanis Maserati</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="google_translate_element" style="display: none;"></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'fr',
            includedLanguages: 'fr,en',
            autoDisplay: false
          },
          'google_translate_element'
        );
      }

      // Wait for Google Translate to load, then hide the banner
      function hideGoogleTranslateBar() {
        const frame = document.querySelector(".goog-te-banner-frame");
        if (frame) {
          frame.style.display = "none";
          document.body.style.top = "0px";
        }
        const googBar = document.querySelector("body > .skiptranslate");
        if (googBar) googBar.style.display = "none";
      }

      // Re-run occasionally to keep it hidden
      setInterval(hideGoogleTranslateBar, 500);
    </script>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
      // Keep the page fixed at the top (remove white space)
      function fixGoogleTranslate() {
        const body = document.querySelector("body");
        if (body && body.style.top) {
          body.style.top = "0px";
        }
      }

      // Run it frequently to ensure it's reset after Google changes it
      setInterval(fixGoogleTranslate, 500);
    </script>
  </body>
</html>
